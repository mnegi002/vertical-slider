<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="slider-container">
        <div class="left-side">
            <div style="background-color: #FD3555">
            <h1>Nature flower</h1>
            <p>Lorem ipsum dolor amet.</p>
            </div>
            <div style="background-color: rgb(82, 82, 173)">
            <h1>Sky</h1>
            <p>Lorem ipsum dolor amet.</p>
            </div>
            <div style="background-color: grey">
            <h1>Sea</h1>
            <p>Lorem ipsum dolor amet.</p>
            </div>
            <div style="background-color: rgb(196, 196, 9)">
            <h1>Sunrise</h1>
            <p>Lorem ipsum dolor amet.</p>
            </div>
        </div>
        <div class="right-side">
            <div style="background-image: url('./sunrise.jpg');"></div>
            <div style="background-image: url('./sea.jpg');"></div>
            <div style="background-image: url('./clouds.jpg');"></div>
            <div style="background-image: url('./flower.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
</body>
</html>
